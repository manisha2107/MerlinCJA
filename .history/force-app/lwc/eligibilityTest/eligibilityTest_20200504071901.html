<template>

    <lightning-card title="Insurance, Claims and Eligibility" icon-name="custom:custom14">
        <ul class="slds-list_ordered">
            <template for:each={accRecord} for:item="pQues">


                <li key={pQues.Id}>

                    <div>
                        {pQues.Question__r.Question_Description__c}
                    </div>

                    <div>
                        <select class="slds-select slds-size_1-of-3" name="optionSelect" onchange={changeHandler}>
                            <option value="NONE">None</option>
                            <option value="YES">Yes</option>
                            <option value="NO">No</option>
                        </select>
                    </div>

                    <br>

                </li>

                
            </template>
        </ul>
    </lightning-card>

</template>
