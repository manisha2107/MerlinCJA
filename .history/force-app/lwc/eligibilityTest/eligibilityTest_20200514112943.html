                    </lightning-combobox>

                    <!--<div>
                        <select class="slds-select slds-size_1-of-3" name="optionSelect"  value = {} onchange={selectionChangeHandler}>
                            <option value="NONE">None</option>
                            <option value="YES">Yes</option>
                            <option value="NO">No</option>
                        </select>
                    </div>
                -->
                    <br>

                </li>

                
            </template>
        </ul>
    </lightning-card>

</template>
