<template>
    <lightning-card title="Applicant Information" icon-name="standard:account">
        <div style="margin-left: 6%" if:true={error}>
            <lightning-badge label={error} style="color: red;"></lightning-badge>
        </div>

        <template if:true={accRecord}>
            <div class="slds-m-around--xx-large">
                <div class="container-fluid">
                        <lightning-input label="Enter First Name" name="accName" required="required" type="text" value={accRecord.FirstName} ></lightning-input>
                        <lightning-input label="Enter Last Name" name="accName" required="required" type="text" value={accRecord.LastName} ></lightning-input>
                        <lightning-input label="Mailing Street" name="accName" required="required" type="text" value={accRecord.PersonMailingStreet} ></lightning-input>
                        <lightning-input label="Enter Mailing City" name="accPhone" type="text" value={accRecord.PersonMailingCity} ></lightning-input>
                        <lightning-input label="Enter Mailing State" name="accEmail" required="required" type="text" value={accRecord.PersonMailingState} ></lightning-input>
                        <lightning-input label="Enter Mailing PostalCode" name="accEmail" required="required" type="text" value={accRecord.PersonMailingPostalCode} ></lightning-input>
                        <lightning-input label="Enter Mailing Country" name="accEmail" required="required" type="text" value={accRecord.PersonMailingCountry} ></lightning-input>
                        <lightning-input label="Enter Email Address" name="accEmail" required="required" type="email" value={accRecord.PersonEmail} ></lightning-input>
                        <lightning-input label="Enter Sponsoring Insurance Company" name="accEmail" type="text" value={accRecord.HiddenAccount__r.Name} ></lightning-input>
                      
                </div>
                <br/>
                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
