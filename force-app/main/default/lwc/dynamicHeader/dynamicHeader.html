<template>

    <!-- Brokerage and Sponsored Company Logo -->
    <template if:true={brokerimageurl}>

        <template if:true={imageUrl}>

            <div class="slds-grid slds-gutters slds-p-right_xx-large" style="padding-right:120px">
                <div class="slds-col slds-size_2-of-4">
                   <!-- &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;-->
                    <img style="height:80px;" class="dHeader" src={imageUrl} />
                </div>

                <div class="slds-col slds-size_0.5-of-2">
                    <img style="height:70px;" class="dHeader" src={brokerimageurl} />
                </div>
            </div>

        </template>
    </template>




    <!-- Ends Here-->


    <!-- Merlin Logo -->

                </div>

                <div class="slds-col slds-size_0.5-of-2">
                    <img style="height:70px;" class="dHeader" src={merlinLogo} />
                </div>
            </div>
        </template>
    </template>

    <!-- Ends Here-->



</template>
