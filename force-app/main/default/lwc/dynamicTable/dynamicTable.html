<template>
        <div class="slds-card__body slds-card__body_inner">

            <div>
            <p>List all insurance companies and investment dealers with which you, the
                applicant, currently have a written contract to sell their products.</p>
            </div>
            <table class="slds-table slds-table_bordered slds-table_cell-buffer slds-var-m-bottom_large">
                <thead>
                    <tr class="slds-text-title_caps">
                        <template for:each={columns} for:item="column">
                            <th key={column.apiName}>
                                <div class="slds-truncate">{column.label}</div>
                            </th>
                        </template>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={rows} for:item="row" for:index="index">
                        <tr class="inputRows" key={row.uuid}>
                            <template for:each={columns} for:item="column">
                                <td key={column.apiName}>
                                    <c-input-table-cell class="fields" object-name={column.objectName}
                                        field-type={column.fieldType} record={row} field={column.apiName}>
                                    </c-input-table-cell>
                                </td>

                               
                            </template>
                            <td>
                                <lightning-button-icon icon-name="utility:delete" value={index} variant="bare"
                                    onclick={removeRow}></lightning-button-icon>
                            </td>
                            <td>
                                <lightning-button-icon icon-name="utility:add" variant="bare"  
                                onclick={addRow}>
                                </lightning-button-icon>
                            </td>

                        </tr>
                    </template>
                    <template if:true={inputField}>
                        <lightning-input type={type} variant="label-hidden" label={field} name={field} value={value}
                            onchange={handleInputChange}>

                        </lightning-input>
                    </template>
                </tbody>
            </table>
        </div>

</template>
