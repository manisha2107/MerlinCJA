<template>

    <div class="slds-m-around--xx-large">
        <div class="container-fluid">

            <lightning-radio-group label="Business Licenses" name="radioButtonGroup" onchange={onChangeOfLicense}
                options={ListOftypeofLicenses} value={SelectedLicense} type="radio"></lightning-radio-group>

            <template if:true={ListOfRoles}>
                <lightning-radio-group label="Type of Roles" name="radioButtonGroup" onchange={RoleSelected}
                    options={ListOfRoles} value={Role} type="radio">
                </lightning-radio-group>
            </template>
            <template if:true={RoleTrue}>
                <div class="slds-var-m-around_xx-large">
                    <div class="container-fluid">

                        <ul class="slds-list_ordered">
                            <template for:each={QuestionsforSelectedLicense} for:item="quesItem">


                                <li key={quesItem.Id}>

                                    <div>
                                        {quesItem.Question__r.Question_Description__c}
                                    </div>

                                    <lightning-combobox name="Options" id={quesItem.Id} value={quesItem.ReponseField__c}
                                        placeholder="Select" options={ansoptions} onchange={CallQuestions} required>
                                    </lightning-combobox>
                                </li>
                            </template>


                        </ul>
                    </div>
                </div>
            </template>
            <template if:true={IsLicensedAdvisor}>
                <!--Hard coded questions starts-->
                <li key={discountQuestion}>I have obtained my initial license and registration within the past 365 days.

                    <lightning-combobox name="LicOptions" value={AssistantRoleAns} placeholder="Select"
                        options={ansoptions} onchange={OnchangeNewlyAssistantyAns}>
                    </lightning-combobox>


                </li>
                <!--Hard coded questions ends-->
            </template>

            <!--Upload button-->
            <template if:true={AssHardCodeQues}>
                <c-upload-button rec-from-parent={accRecord.Id}></c-upload-button>

            </template>

            <template if:true={ListOfRoles}>
                <div style="height: 300px;">
                    <table>
                        <thead>
                            <tr>
                                <template for:each={columns} for:item="column">
                                    <th key={column.LicensesTypeSplit}>
                                        <div class="slds-truncate">{column.label}</div>
                                    </th>
                                </template>
                            </tr>
                        </thead>

                        <tbody>
                            <template for:each={ArrayOfSelectedLis} for:item="row">
                                <tr key={row.id}>
                                    <td>{row.LicensesTypeSplit}</td>
                                    <td>
                                        <lightning-input id={row.id} type="number" format-style="currency"
                                            currency-code="USD" name="input2" value={row.TotalAnnualEarning}
                                            onchange={TotalAnnualEarning}></lightning-input>
                                    </td>
                                    <td>

                                        <lightning-input id={row.id} type="number" format-style="currency"
                                            currency-code="USD" name="input2" value={row.PercentageOfTotalIncome}
                                            onchange={PercentageOfTotalIncome}></lightning-input>
                                    </td>
                                    <td>
                                        <lightning-dual-listbox id={row.id} label="Select Province"
                                            source-label="Available" selected-label="Selected" options={Province}
                                            onchange={HandleMultiPicklistValChange} size='3'></lightning-dual-listbox>
                                    </td>
                                </tr>

                            </template>
                        </tbody>

                    </table>

                    <lightning-button variant="success" label="Submit " title="Successful action"
                        onclick={SaveTableData} class="slds-m-left_x-small"></lightning-button>
                </div>
            </template>

            <template if:true={showSubmitButton}>

                <lightning-button label="Submit" onclick={handleSave} variant="brand"></lightning-button>

            </template>

        </div>
    </div>

</template>
