<template>
    <template if:true={Loading}>

        <template if:true={AccStatus}>

            <lightning-card>

                    <div class="slds-m-left_small">
                        <lightning-icon class='myClass' icon-name="standard:customer_360" alternative-text="Connected" variant="inverse" ></lightning-icon>
                        <span class='slds-text-heading_medium slds-m-left_small' ><strong>Self Register</strong></span>

                    </div>
                 
            
            </lightning-card>

            <lightning-card   class=" slds-p-right_x-large slds-p-bottom_large  ">
                
               
                <div class="slds-m-horizontal--x-large" >
                    <div class="container-fluid slds-m-around--small">
                        <div class="form-group">

                            <template  if:true={error}>
                                <p  class = "slds-text-color_error">{error}</p>
                            </template>
            
                            <template  if:true={success}>
                                <p  class = "slds-text-color_success">{success}</p>
                            </template>
                    

                            <lightning-input label=" First Name" name="accName" type="text"
                                value={FirstName} onchange={handleNameChange}></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input label=" Last Name" name="accName" required="required" type="text"
                                value={LastName} onchange={handleLastNameChange}></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input label=" Phone Number" name="accPhone" type="text" value={Phone}
                                onchange={handlePhoneChange}></lightning-input>
                        </div>
                        <div class="form-group">
                            <lightning-input label=" Email Address" name="accEmail" required type="email"
                                value={EmailPerson} onchange={handleEmailChange}></lightning-input>
                          
                                <div  if:true={emailError}>
                                    <p class='slds-wrap slds-text-color_error' >{emailError}</p>
                                </div>
                               
                           
                        </div>
        
                    </div>
                    
                    <lightning-button class="container-fluid slds-m-around--small" label="Submit" onclick={handleSave} variant="brand"></lightning-button>
                    
                </div>
            </lightning-card>
        </template>
        <template if:false={AccStatus}>
            <lightning-card class="slds-m-horizontal--x-large" variant="Narrow" >
                <div  class="slds-m-horizontal--x-large">
                    <lightning-icon class='myClass' icon-name="standard:customer_360" alternative-text="Connected" variant="inverse" ></lightning-icon>
                    <span class='slds-text-heading_medium slds-m-left_small' >Sponsored Program Unavailable</span>
                
                </div>
               <div class="slds-m-horizontal--x-large">
                <p class=" slds-m-left_small">Please contact your Licensed insurance broker for assistance</p>
                
               </div>
            </lightning-card>
        </template>
    </template>
    <template if:false={Loading}>
        <lightning-spinner alternative-text="Loading"></lightning-spinner>
    </template>
        </template>
</template>
